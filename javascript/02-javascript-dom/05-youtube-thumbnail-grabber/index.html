<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YT thumbnail grabber</title>
  <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body class="bg-[#332941]">
  <form class="max-w-lg mx-auto bg-[#F8E559] mt-10 px-5 py-10 space-y-2 rounded-lg shadow-xl mb-5" id="form">
    <label class="block">Paste your link here</label>
    <input type="url" class="w-full outline-none px-2 py-1 rounded" id="link">
    <button class="bg-[#864AF9] text-white px-3 py-1 rounded w-full text-center">Grab thumbnail</button>
  </form>
  <img class="mx-auto w-96" id="img">
  <script type="module" src="./assets/js/main.js"></script>
</body>

</html>

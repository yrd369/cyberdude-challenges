<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>registration form</title>
  <link href="./assets/css/main.css" rel="stylesheet">
</head>

<body class="bg-[#F3CCF3]">
  <main class="bg-[#fff] rounded-md max-w-lg mx-auto shadow-xl mt-12">
    <div class="px-10 py-10">
      <h1 class="text-2xl font-semibold text-center">Webinar Registration Form</h1>
      <form class="space-y-5 mt-5" name="userData" id="userData">
        <div class="space-y-1">
          <label class="block font-medium">Name</label>
          <input type="text" class="bg-[#E5E7EB] border-[#D1D5DB] border-t-1 w-full outline-none px-3 py-1 rounded"
            placeholder="Enter your name" name="userName" required>
        </div>
        <div class="space-y-1">
          <label class="block font-medium">Email</label>
          <input type="text" class="bg-[#E5E7EB] border-[#D1D5DB] border-t-1 w-full outline-none px-3 py-1 rounded"
            placeholder="name@gmail.com" name="email" id="email" required>
        </div>
        <div class="space-y-1">
          <label class="block font-medium">Mobile No</label>
          <input type="text" class="bg-[#E5E7EB] border-[#D1D5DB] border-t-1 w-full outline-none px-3 py-1 rounded" name="mobileNo" id="mobileNo" required>
        </div>
        <div class="space-y-1">
          <label class="block font-medium">How did you hear about the webinar?</label>
          <select class="bg-[#E5E7EB] w-full outline-none rounded py-1 px-3" name="select" id="reference">
            <option>Social media</option>
            <option>Advertisement</option>
            <option>Other</option>
          </select>
        </div>
        <div class="space-x-2 flex items-center">
          <input type="checkbox" id="checkBox">
          <label class="block font-medium" for="checkBox">I agree to terms and conditions.</label>
        </div>
        <div>
          <button class="bg-[#067F7B] text-white w-full rounded py-1 font-normal">Submit</button>
        </div>
      </form>
    </div>
  </main>
  <div class="bg-[#fff] max-w-lg shadow-lg rounded-md mx-auto mt-5 px-10 py-7">
    <h1 class="text-center font-semibold text-2xl mt-0">Registered users</h1>
    <table class="mt-5 border-spacing-1">
      <tr class="flex justify-center gap-24">
        <th>Name</th>
        <th>Mobile No</th>
        <th>Country</th>
      </tr>
      <tr class="gap-24
      ">
        <td>hai</td>
        <td>hai</td>
        <td>hai</td>
      </tr>
    </table>
  </div>
  <script type="module" src="./assets/js/main.js"></script>
</body>

</html>

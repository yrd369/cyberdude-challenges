<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Course App</title>
  <link rel="stylesheet" href="./assets/css/main.css">
  <!-- font-awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- google-fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lemon&family=PT+Serif&display=swap" rel="stylesheet">
</head>

<body class="bg-primary font-rale">
  <!-- navbar -->
  <div class="px-7 py-3 flex items-center justify-between">
    <!-- <img src="./assets/components/logo.png"> -->
    <h1 class="text-button font-semibold font-serif text-xl">Elearn</h1>
    <ul class="flex space-x-8 font-semibold text-[#fff]">
      <a href="#card" class="scroll-smooth cursor-pointer">
        <li>Videos</li>
      </a>
      <a class="cursor-pointer">
        <li>Authors</li>
      </a>
      <a class="cursor-pointer">
        <li>About</li>
      </a>
    </ul>
    <div class="relative">
      <i class="fa-solid fa-magnifying-glass absolute left-3 top-2 text-gray-400"></i>
      <input type="search" class="w-96 py-1 outline-none pl-9 pr-2 rounded" placeholder="Search" id="searchBar">
    </div>
    <div class="flex items-center space-x-5"><img src="./assets/components/profile-pic.jpeg" class="rounded-full w-9">
      <div class="relative">
        <i class="fa-solid fa-plus absolute top-2 left-3 text-primary"></i>
        <button class="bg-button text-primary px-4 pl-7 py-1.5 font-semibold rounded text-sm" id="addBtn">Add
          Content</button>
      </div>
    </div>
  </div>

  <!-- hero-section -->
  <div class="pl-10 bg-seondary py-9 relative">
    <div class=" flex justify-around items-center relative">
      <div class="flex-col space-y-3">
        <h1 class="text-5xl text-white font-semibold">Become a Full Stack Web<br>Developer<br></h1>
        <p class="text-2xl text-gray-300">Be in demand, Learn from our contents</p>
      </div>
      <img src="./assets/components/Full-Stock-Hero.webp" class="rounded mb-10">
    </div>

    <!-- information div -->
    <div class="bg-white rounded pr-10 mx-auto p-3 px-5 absolute flex space-x-32 left-20 shadow-xl">
      <div class="flex space-x-2">
        <img src="./assets/components/3-Months.svg" class="w-12">
        <div class="space-y-0">
          <h1 class="font-bold text-md">6 months</h1>
          <p>content</p>
        </div>
      </div>
      <div class="flex space-x-2">
        <img src="./assets/components/live.png" class="w-12">
        <div class="space-y-0">
          <h1 class="font-bold text-md">Live Sessions</h1>
          <p>Interact with us on youtube</p>
        </div>
      </div>
      <div class="flex space-x-2">
        <img src="./assets/components/playlist.png" class="w-12">
        <div class="space-y-0">
          <h1 class="font-bold text-md">Organised Playlist</h1>
          <p>Learn from Scratch</p>
        </div>
      </div>
      <div class="flex space-x-2">
        <img src="./assets/components/softskills.svg" class="w-12">
        <div class="space-y-0">
          <h1 class="font-bold text-md">Soft Skills</h1>
          <p>Weekly thrice</p>
        </div>
      </div>
    </div>
  </div>

  <!-- input-box -->
  <div class="bg-additional mx-auto max-w-xl mt-10 rounded-lg absolute top-20 left-96 hidden" id="content">
    <div class="relative">
      <h1 class="font-semibold text-2xl text-center pt-3">Content Update</h1>
      <img src="./assets/components/close.png" class="w-6 text-right absolute right-3 top-3.5" id="closeIcon">
    </div>
    <div class="p-11 pt-5">
      <form class="space-y-3" id="form">
        <!--  course title & content -->
        <div class="flex space-x-6 items-center">
          <div>
            <label class="block text-[#424769] font-semibold mb-1">Course Title</label>
            <input type="text" placeholder="Course Title" class="px-3 py-1 rounded w-60 outline-none" id="title"
              name="title">
          </div>
          <div>
            <label class="block text-[#424769] font-semibold mb-1">Course Content</label>
            <select class="px-3 py-1 rounded w-56 outline-none" id="type" name="contentType">
              <option value="">-- Content type --</option>
              <option value="video">Video</option>
              <option value="pdf">Pdf</option>
            </select>
          </div>
        </div>
        <!-- authors -->
        <div>
          <label class="text-[#424769] font-semibold">Author</label>
          <select type="text" placeholder="Author" class="px-3 py-1 rounded w-full mt-1 outline-none" id="author"
            name="author">
            <option class="px-3 py-1 rounded" value="">-- Author --</option>
            <option value="anbu selvan">Anbu Selvan</option>
            <option value="yogha raj dhayal">Yogha Raj Dhayal</option>
            <option value="shajid shafee">Shajid Shafee</option>
          </select>
        </div>
        <!-- thumbnail -->
        <div class="pb-5">
          <label class="block text-[#424769] font-semibold mb-1">Video link</label>
          <input type="url" class="w-full rounded px-3 py-1 outline-none" id="link" name="url"
            placeholder="Paste your link">
        </div>
        <button class="bg-[#f9b17a] w-full rounded text-[#424769] px-3 py-0.5 font-medium">Submit</button>
      </form>
    </div>
  </div>

  <!-- card -->
  <div class="bg-additional pt-14 px-10 py-7" id="card">
    <h1 class="text-4xl text-white font-semibold text-center py-10">Our Videos</h1>
    <div class=" grid grid-cols-4 gap-5" id="grid">
      <!-- <div class="bg-white rounded items-center shadow-lg p-1 relative"> -->
      <!-- <img src="./assets/components/thumbnail.jpg" class="w-full rounded"> -->
      <!-- <div class="p-3 space-y-1"> -->
      <!-- <p class="text-xl font-semibold">JavaScript Array</p> -->
      <!-- <p class="2xl font-semibold">Length <span class="px-2 font-medium">10.00</span></p> -->
      <!-- <p class="font-semibold">Author <span class="px-2 ml-0.5 font-medium">Anbu Selvan</span></p> -->
      <!-- <p class="font-semibold bg-red-700 text-white rounded w-full text-center px-3 py-1">Video</p> -->
      <!-- </div> -->
      <!-- </div> -->
    </div>
  </div>
  <script type="module" src="./assets/js/main.js"></script>
</body>

</html>

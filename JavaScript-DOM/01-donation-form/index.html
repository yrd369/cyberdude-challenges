<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Donation form</title>
  <link rel="stylesheet" href="./assets/css/main.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-[#fcb793]">
  <!-- donation page -->
  <main class="bg-white mx-auto py-9 my-20 mt-5 rounded-xl space-y-5 px-5 max-w-lg">
    <!-- heading -->
    <header class="text-center">
      <svg xmlns="http://www.w3.org/2000/svg" height="60" width="60" viewBox="0 0 576 512" class="mx-auto">
        <path
          d="M312 24V34.5c6.4 1.2 12.6 2.7 18.2 4.2c12.8 3.4 20.4 16.6 17 29.4s-16.6 20.4-29.4 17c-10.9-2.9-21.1-4.9-30.2-5c-7.3-.1-14.7 1.7-19.4 4.4c-2.1 1.3-3.1 2.4-3.5 3c-.3 .5-.7 1.2-.7 2.8c0 .3 0 .5 0 .6c.2 .2 .9 1.2 3.3 2.6c5.8 3.5 14.4 6.2 27.4 10.1l.9 .3c11.1 3.3 25.9 7.8 37.9 15.3c13.7 8.6 26.1 22.9 26.4 44.9c.3 22.5-11.4 38.9-26.7 48.5c-6.7 4.1-13.9 7-21.3 8.8V232c0 13.3-10.7 24-24 24s-24-10.7-24-24V220.6c-9.5-2.3-18.2-5.3-25.6-7.8c-2.1-.7-4.1-1.4-6-2c-12.6-4.2-19.4-17.8-15.2-30.4s17.8-19.4 30.4-15.2c2.6 .9 5 1.7 7.3 2.5c13.6 4.6 23.4 7.9 33.9 8.3c8 .3 15.1-1.6 19.2-4.1c1.9-1.2 2.8-2.2 3.2-2.9c.4-.6 .9-1.8 .8-4.1l0-.2c0-1 0-2.1-4-4.6c-5.7-3.6-14.3-6.4-27.1-10.3l-1.9-.6c-10.8-3.2-25-7.5-36.4-14.4c-13.5-8.1-26.5-22-26.6-44.1c-.1-22.9 12.9-38.6 27.7-47.4c6.4-3.8 13.3-6.4 20.2-8.2V24c0-13.3 10.7-24 24-24s24 10.7 24 24zM568.2 336.3c13.1 17.8 9.3 42.8-8.5 55.9L433.1 485.5c-23.4 17.2-51.6 26.5-80.7 26.5H192 32c-17.7 0-32-14.3-32-32V416c0-17.7 14.3-32 32-32H68.8l44.9-36c22.7-18.2 50.9-28 80-28H272h16 64c17.7 0 32 14.3 32 32s-14.3 32-32 32H288 272c-8.8 0-16 7.2-16 16s7.2 16 16 16H392.6l119.7-88.2c17.8-13.1 42.8-9.3 55.9 8.5zM193.6 384l0 0-.9 0c.3 0 .6 0 .9 0z" />
      </svg>
      <h1 class="text-4xl">Donation Form</h1>
      <p class="text-xl font-thin mt-2" id="greet"></p>
    </header>
    <!-- name input -->
    <form name="donation" class="px-5 space-y-5">
      <div>
        <label class="ml-2 mt-10">Name</label>
        <div class="flex">
          <div>
            <input type="text"
              class="bg-[#f0f3ff] py-2 px-5 w-52 rounded-2xl outline-none text-left mt-2 focus:bg-[lightblue]"
              placeholder="firstname" id="fNameIn" name="firstName"/>
          </div>
          <div>
            <input type="text"
              class="bg-[#f0f3ff] py-2 px-5 w-52 rounded-2xl outline-none text-left mt-2 ml-3 focus:bg-[lightblue]"
              placeholder="lastname" id="lNameIn" name="lastName" required />
          </div>
        </div>
      </div>
      <!-- Email input -->
      <div name="email">
        <label class="block ml-2">Email</label>
        <input type="email" class="bg-[#f0f3ff] py-2 px-5 w-full rounded-2xl outline-none mt-2 focus:bg-[lightblue]"
          placeholder="Type your Mail ID" id="emailIn" name="email" required />
      </div>
      <!-- message -->
      <div>
        <label class="block ml-2 mb-2">Note</label>
        <textarea placeholder="Type your message" rows="5"
          class="bg-[#f0f3ff] outline-none p-2 rounded-2xl focus:bg-[lightblue] w-full" cols="49"></textarea>
      </div>
      <!-- donation amount -->
      <div>
        <label class="ml-2">How much do you wish donate?</label>
        <div class="flex space-x-5 mt-2">
          <div class="flex space-x-2 ml-2">
            <input type="radio" id="amountIn500" value="500" name="amount" required />
            <label class="px-3 py-1 rounded-3xl bg-[#f0611e] text-white" for="amountIn500">500<label>
          </div>
          <div class="flex space-x-1">
            <input type="radio" id="amountIn1000" name="amount" value="1000" required />
            <label class="px-3 py-1 rounded-3xl bg-[#f0611e] text-white" for="amountIn1000">1000</label>
          </div>
          <div class="flex space-x-1">
            <input type="radio" id="amountIn1500" name="amount" value="1500" required />
            <label class="px-3 py-1 rounded-3xl bg-[#f0611e] text-white" for="amountIn1500">1500</label>
          </div>
          <div class="flex space-x-1">
            <input type="radio" id="amountIn2000" name="amount" value="2000" required />
            <label class="px-3 py-1 rounded-3xl bg-[#f0611e] text-white" for="amountIn2000">2000</label>
          </div>
        </div>
      </div>
      <!-- payment method -->
      <div>
        <label class="ml-2">Payment Method</label>
        <div class="flex space-x-5 ml-2 mt-2">
          <div>
            <input type="radio" name="paymentType" id="upi">
            <label for="upi">UPI</label>
          </div>
          <div>
            <input type="radio" name="paymentType" id="creditCard">
            <label for="creditCard">Credit Card</label>
          </div>
          <div>
            <input type="radio" name="paymentType" id="debitCard">
            <label for="debitCard">Debit Card</label>
          </div>
        </div>
      </div>
      <!-- terms and condition checkbox -->
      <div class="ml-2">
        <label for="checkbox"><input type="checkbox" id="checkbox" required /> I agree to make a donation,
          and proceed to pay.
        </label>
      </div>
      <!-- proceed button -->
      <div>
        <button class="py-2 px-7 bg-[#f0611e] text-white rounded-3xl mx-auto" id="proceedBtn" name="proceed">
          Proceed
        </button>
      </div>
    </form>
  </main>
  <script src="./assets/js/main.js" type="module"></script>
</body>

</html>
